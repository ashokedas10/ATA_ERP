<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pure Angular JS Autocomplete Text Field</title>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/css.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="controllers/autoCompleteCTRL.js"></script>
        
    </head>

    <body ng-app="app" ng-controller="autoCompleteCTRL" ng-click="hideMenu($event)" id="myBody">
    <div style="height:100vh;z-index:-5;"></div>
    	<!-- You Can Make It As A View -->
        <div class="list-wrapper">
        
        	<h1>Better Pure<br>
                <img src="img/AngularJS-large.png" width="383" height="108" alt=""/><br>
                <span style="font-size:14px;color:#990000;display:block;position:relative;top:-35px;right:-55px;height:0px;">Version 1.5.3</span>
                Autocomplete Text Field
            </h1>
        	<div class="label">Search For A Programming Language</div>
            
            <div><input type="text" placeholder="Search for items" id="textFiled" class="input" ng-keydown="checkKeyDown($event)" ng-keyup="checkKeyUp($event)"  ng-model="searchText" ng-change="search()" /></div>
            
            <ul class="suggestions-list">
                <li ng-repeat="suggestion in suggestions track by $index" ng-class="{active : selectedIndex === $index}" ng-click="AssignValueAndHide($index)">{{suggestion}}</li>
            </ul>
            
        </div>
        <!-- End Of view -->
    </body>
    
</html>
